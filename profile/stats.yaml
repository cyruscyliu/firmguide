basics:
  mode: stats
  level: basics
  expect:
    - architecture
    - board_id
    - brand
    - endian
    - machine_description
    - machine_name
    - name
    - path
    - uuid
  critical:
    architecture:
      conditions:
        alywas: True
    board_id:
      conditions:
        alywas: False
        basics/architecture: arm
    brand:
      conditions:
        alywas: True
    endian:
      conditions:
        alywas: True
    name:
      conditions:
        alywas: True
    path:
      conditions:
        alywas: True
