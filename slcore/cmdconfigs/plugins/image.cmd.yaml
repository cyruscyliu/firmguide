unpack:
    help: "Plugin - Unpack an image."
    optional: &optional
        firmware: {short: f, metavar: "IMAGE",
            help: "We extend Binwalk to identify more image headers and can extract the Linux kernel in the image."}
    callback: unpacking
printcmd:
    help: "Plugin - Print booting cmdline for given image."
    optional:
        << : *optional
        dtb: {short: dtb, required: False, help: "If the image you provide has no device tree blob,
                you can provide a device tree blob, otherwise, ignored."}
    callback: bootingcmd
