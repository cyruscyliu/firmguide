newperph:
    help: "Plugin - Find new peripherals in the OS source."
    optional: &optional
        source: {short: s, required: False, help: "Path to the OS source."}
    callback: updatecompatibledb
newhardware:
    help: "Plugin - Find new hardware in the OS source."
    optional: *optional
    callback: updatehardware
quicksrc:
    help: "Plugin - Analyze the OS source quickly."
    optional:
        file: {short: f, required: False, help: "Preprocess the file."}
        entry_point: {short: e, required: False,
            help: "Find the file contains the entry point of data or function and preprocess the file."}
        cgcfg: {short: cgcfg,  cgcfg, required: False, action: "store_true", default: False,
            help: "Do cg/cfg analysis from the ep and show the interesting places."}
        caller: {short: caller, required: False, help: "Give the caller of the entry point."}
    callback: quicksrca
ofinit:
    help: "Plugin - Find of_init callbacks w.s.t given device tree."
    optional:
        << : *optional
        dtb: {short: dtb, required: False, help: "Path to a device tree blob."}
    callback: ofinitsrc
