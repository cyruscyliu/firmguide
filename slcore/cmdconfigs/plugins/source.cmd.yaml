newperph:
    help: "Plugin - Find new peripherals in the OS source."
    callback: __scan_declare
quicksrc:
    help: "Plugin - Quick analysis of the OS source."
    optional:
        file: {short: f, required: False, help: "Preprocess the file."}
        entry_point: {short: e, required: False,
            help: "Find the file contains the entry point of data or function and preprocess the file."}
        cgcfg: {short: cgcfg,  cgcfg, required: False, action: "store_true", default: False,
            help: "Do cg/cfg analysis from the ep and show the interesting places."}
        caller: {short: caller, required: False, help: "Give the caller of the entry point."}
    callback: __source
