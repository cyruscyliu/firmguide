printcmd:
    help: "Plugin - Print booting cmdline for given image."
    optional:
        firmware: {short: f, metavar: "IMAGE",
            help: "We extend Binwalk to identify more image headers and can extract the Linux kernel in the image."}
        dtb: &dtb
            short: dtb
            required: False
            help: "Path to a device tree blob."
        source: &source
            short: s
            required: False
            help: "Path to the OS source."
    callback: bootingcmd
ofinit:
    help: "Plugin - Find of_init callbacks w.s.t given device tree."
    optional:
        source: *source
        dtb: *dtb
    callback: ofinitsrc
