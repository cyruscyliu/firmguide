cmdcoverup:
    help: "Plugin - Disclose booting cmdline."
    optional:
        firmware: {short: f, metavar: "IMAGE", required: True,
            help: "We extend Binwalk to extract more Linux kernel in firmware."}
        dtb: &dtb
            short: dtb
            required: False
            help: "Path to device tree."
    callback: bootingcmd
