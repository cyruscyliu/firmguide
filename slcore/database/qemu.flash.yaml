flash,generic:
    parameters: [reg]
    get_header: []
    get_field:
        - MemoryRegion flash;
    get_body:
      - memory_region_init_rom(&s->flash, NULL, "boot.flash", {{ reg.size }}, &err);
      - memory_region_add_subregion_overlap(get_system_memory(), {{ reg.base }}, &s->flash, 0);
