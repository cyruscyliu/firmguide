system_memory:
    get_system_memory:
        template: get_system_memory()
backend:
    serial_hd:
        serial_hd(id)
mti,cpu-interrupt-controller:
    qemu_api:
        cpu_mips_irq_init_cpu(s->cpu)
    get_irqn:
        s->cpu->env.irq[$irqn$]
salamander,interrupt-controller:
    parameters:
        - base
        - size
        - mask_addr
        - get_irqn
        - clear_addr 
ns16550a:
    parameters:
        - id
        - base
        - size
        - baud_rate
        - reg_shift
        - endianness
        - irqn
        - intp
    qemu_api:
        serial_mm_init(system_memory.get_system_memory, $base$, $reg_shift$, $intc$.get_irqn($irqn$), backend.serial_hd($id$), $endianness$)
    qemu_header:
        - 'hw/char/serial.h'
