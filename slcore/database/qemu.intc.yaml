intc,generic:
  n_irq: 32
  get_body: ['object_initialize(&s->{{ name }}{{ id }}, sizeof(s->{{ name }}{{ id }}), TYPE_{{ name|upper
      }});', 'qdev_set_parent_bus(DEVICE(&s->{{ name }}{{ id }}), sysbus_get_default());',
    'object_property_set_bool(OBJECT(&s->{{ name }}{{ id }}), true, "realized", &err);', 'sysbus_mmio_map(SYS_BUS_DEVICE(&s->{{
      name }}{{ id }}), 0, {{ reg.base }});']
  get_connection: ['qdev_connect_gpio_out(DEVICE(&s->{{ name }}{{ id }}), 0, {{ intcp.get_irqn }});']
  get_field: ['{{ name|upper }}State {{ name }}{{ id }};']
  get_header: ['hw/intc/{{ name }}.h']
  get_irqn: qdev_get_gpio_in(DEVICE(&s->{{ intcp.name }}{{ iid }}), {{ irqn }})
  parameters: [name, regs, intcp]
